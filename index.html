	<div class="col-md-10 mx-auto">
		<div class="jumbotron" style="margin-bottom:15px; padding-top:40px; padding-bottom:40px;">
	  		<h1 class="display-4">Any Time is Train Time</h1>
	  		<p class="lead">Choo Choo. Chee Chee.</p>
		</div>
	</div>
	<div class="col-md-10 mx-auto" style="margin-bottom:15px;">
		<div class="card">
	  		<h5 class="card-header">Current Train Schedule</h5>
			<div class="card-body table-responsive-lg">
				<table class="table table-sm table-hover" id="train-table">
				 	<thead>
	    				<tr>
	      					<th scope="col">Train Name</th>
	      					<th scope="col">Destination</th>
	      					<th scope="col">Frequency (min)</th>
	      					<th scope="col">Next Arrival</th>
	      					<th scope="col">Minutes Away</th>
	    				</tr>
	  				</thead>
	  				<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-md-10 mx-auto" style="margin-bottom:15px;">
		<div class="card">
	  		<h5 class="card-header">Add Train</h5>
			<form class="card-body">
		  		<div class="form-group">
		    		<label for="trainName">Train Name</label>
		    		<input type="text" class="form-control" id="trainName" aria-describedby="emailHelp">
				</div>
		  		<div class="form-group">
		    		<label for="trainDestination">Destination</label>
		    		<input type="text" class="form-control" id="trainDestination">
		  		</div>
		  	  	<div class="form-group">
		    		<label for="trainTime">First Train Time (HH:mm - military time)</label>
		    		<input type="text" class="form-control" id="trainTime">
		  		</div>
		  	  	<div class="form-group">
		    		<label for="trainFreq">Frequency (min)</label>
		    		<input type="text" class="form-control" id="trainFreq">
		  		</div>
		  		<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
